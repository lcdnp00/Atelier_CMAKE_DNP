          cd ./$last_directory
          mkdir build
          cd build
          cmake ..
          make
          ./src/calculator mul 5 5
  Test_Div:
    runs-on: ubuntu-latest
    needs: Compilation
    concurrency:
      group: operations
    steps:
      - name: Test fonction div
        run: |
          pwd
          last_directory=$(basename ${{ runner.workspace }})
          git clone https://github.com/${{ github.repository }}.git
          cd ./$last_directory
          mkdir build
          cd build
          cmake ..
          make
          ./src/calculator div 1 5
  Test_Car:
